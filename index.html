---
layout: home
title: The Coder's Cookbook
---

<div class="container">



    <div class="row">
        <div class="col-8">



            {% assign recipes = site.recipes | reverse %}
            {% for recipe in recipes limit:15 %}

            <div class="img-slider">
                <a href="{{ recipe.url | prepend: site.github.url }}">
                    <img class="img-fluid" src="{{ recipe.image_location | prepend: site.github.url }}" alt="{{ recipe.title }}">
                </a>
                <p class="">
                    <!--TODO hyperlink-->
                    {{ recipe.title }}
                    <small class="text-white-muted">by {{ recipe.author }}</small>
                </p>
            </div>

            {% endfor %}

        </div>
        <div class="col-4">


        </div>

    </div>
</div>
